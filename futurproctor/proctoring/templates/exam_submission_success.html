<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Confirmed | FutureProctor</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --brand-green: #1a3c34;
            --accent-gold: #ff9f1c;
            --soft-bg: #fcfcf9;
            --text-dark: #1a1a1a;
            --success-emerald: #2d6a4f;
        }

        body {
            background-color: var(--soft-bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-dark);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- ASYMMETRIC SUCCESS CARD --- */
        .success-card {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 60px 50px;
            border-radius: 20px 20px 100px 20px; /* Signature Asymmetric Curve Motif */
            border: 1px solid #eef2f1;
            box-shadow: 0 40px 80px rgba(26, 60, 52, 0.08);
            text-align: center;
            position: relative;
            animation: cardSlideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardSlideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Black Accent Motif (from reference image) */
        .success-card::after {
            content: '';
            position: absolute;
            top: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            border-top: 3.5px solid #000;
            border-right: 3.5px solid #000;
            border-radius: 0 8px 0 0;
            opacity: 0.8;
        }

        .success-icon-wrap {
            width: 100px;
            height: 100px;
            background: #f0f7f4;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 25px;
            margin: 0 auto 30px;
            color: var(--success-emerald);
            font-size: 3rem;
            box-shadow: 0 10px 20px rgba(45, 106, 79, 0.1);
        }

        .congrats-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--brand-green);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .success-desc {
            color: #6b7280;
            font-size: 1.05rem;
            line-height: 1.7;
            max-width: 400px;
            margin: 0 auto 40px;
        }

        /* --- PREMIUM BUTTONS --- */
        .btn-premium {
            border-radius: 50px;
            padding: 16px 40px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            transition: 0.3s;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn-view-results {
            background: var(--brand-green);
            color: white;
            border: none;
            box-shadow: 0 10px 25px rgba(26, 60, 52, 0.2);
        }

        .btn-view-results:hover {
            background: #2a5a4e;
            transform: translateY(-3px);
            color: white;
        }

        .btn-home-minimal {
            background: transparent;
            color: var(--brand-green);
            border: 2px solid var(--brand-green);
        }

        .btn-home-minimal:hover {
            background: var(--brand-green);
            color: white;
            transform: translateY(-3px);
        }

        .ref-code {
            margin-top: 30px;
            font-size: 0.75rem;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="success-icon-wrap">
            <i class="fas fa-check-double"></i>
        </div>

        <h1 class="congrats-title">Session Secured.</h1>
        <p class="success-desc">
            Your exam has been successfully submitted and encrypted. Our AI proctoring logs are now being verified for integrity.
        </p>

        <div class="action-buttons">
            <a href="{% url 'result' %}" class="btn btn-premium btn-view-results">
                View Performance Report <i class="fas fa-chart-line ms-2"></i>
            </a>
            
            <button class="btn btn-premium btn-home-minimal" onclick="window.location.href='/'">
                Return to Dashboard
            </button>
        </div>

        <div class="ref-code">
            Submission ID: #FP-2026-{{ user.id|default:"9921" }}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
