<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureProctor | Add Question</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --fp-dark-green: #1a3c34;
            --fp-accent-orange: #ff9f1c;
            --fp-text-white: #ffffff;
            --fp-light-bg: #f4f7f6;
        }

        body {
            background-color: var(--fp-dark-green);
            font-family: 'Inter', sans-serif;
            color: var(--fp-text-white);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .header-section {
            padding: 40px 0;
            text-align: center;
        }

        .brand-name {
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: -1px;
        }

        .form-container {
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            color: #333;
        }

        h2 {
            font-weight: 700;
            color: var(--fp-dark-green);
            margin-bottom: 30px;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            color: #444;
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--fp-dark-green);
            box-shadow: none;
        }

        .btn-submit {
            width: 100%;
            background-color: var(--fp-accent-orange);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn-submit:hover {
            background-color: #e68a00;
            transform: translateY(-2px);
            color: white;
        }

        .option-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 15px;
            display: block;
        }

        /* Smooth transition for hidden fields */
        #mcq_options, #correct_answer, #coding_template {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <div class="brand-name">FutureProctor</div>
        <p class="opacity-75">Admin Panel: Question Management</p>
    </div>

    <div class="container">
        <div class="form-container">
            <h2>Add New Question</h2>
            <form method="POST" action="/add_question/">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                
                <div class="mb-4">
                    <label for="question_text" class="form-label">Question Text</label>
                    <textarea class="form-control" id="question_text" name="question_text" rows="3" placeholder="Enter the question here..." required></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="question_type" class="form-label">Question Type</label>
                        <select class="form-select" id="question_type" name="question_type" required>
                            <option value="mcq">Multiple Choice (MCQ)</option>
                            <option value="subjective">Subjective / Essay</option>
                            <option value="coding">Coding Challenge</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label for="difficulty" class="form-label">Difficulty Level</label>
                        <select class="form-select" id="difficulty" name="difficulty" required>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>

                <div id="mcq_options" class="option-group">
                    <span class="section-title">Answer Options</span>
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <input type="text" class="form-control" name="option_a" placeholder="Option A">
                        </div>
                        <div class="col-md-6 mb-2">
                            <input type="text" class="form-control" name="option_b" placeholder="Option B">
                        </div>
                        <div class="col-md-6 mb-2">
                            <input type="text" class="form-control" name="option_c" placeholder="Option C">
                        </div>
                        <div class="col-md-6 mb-2">
                            <input type="text" class="form-control" name="option_d" placeholder="Option D">
                        </div>
                    </div>
                </div>

                <div id="coding_template" class="option-group d-none">
                    <span class="section-title">Initial Code Template</span>
                    <textarea class="form-control" name="code_template" rows="4" style="font-family: monospace; font-size: 13px;" placeholder="def solution():\n    # your code here"></textarea>
                </div>

                <div id="correct_answer" class="mb-4">
                    <label for="correct_answer_input" class="form-label">Correct Answer Key / Reference</label>
                    <input type="text" class="form-control" id="correct_answer_input" name="correct_answer" placeholder="e.g., A or specific keyword">
                </div>

                <button type="submit" class="btn btn-submit shadow-sm">Add to Question Bank</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("question_type").addEventListener("change", function() {
            let type = this.value;
            let mcqOptions = document.getElementById("mcq_options");
            let correctAnswer = document.getElementById("correct_answer");
            let codingTemplate = document.getElementById("coding_template");
            
            // Default reset
            mcqOptions.classList.add("d-none");
            correctAnswer.classList.remove("d-none");
            codingTemplate.classList.add("d-none");

            if (type === "mcq") {
                mcqOptions.classList.remove("d-none");
            } else if (type === "coding") {
                codingTemplate.classList.remove("d-none");
            } else if (type === "subjective") {
                // For subjective, correct answer field is often used as a hint or hidden
                correctAnswer.classList.add("d-none");
            }
        });
    </script>
</body>
</html>
