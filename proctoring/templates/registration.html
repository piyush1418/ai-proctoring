{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureProctor | Student Registration</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --brand-green: #1a3c34;
            --accent-gold: #ff9f1c;
            --soft-bg: #fcfcf9;
            --input-bg: #f8fafc;
            --error-red: #d90429;
            --success-green: #2d6a4f;
        }

        body {
            background-color: var(--soft-bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            cursor: none;
        }

        /* Premium Registration Card */
        .reg-card {
            background: white;
            width: 100%;
            max-width: 1000px;
            border-radius: 20px 20px 100px 20px; 
            border: 1px solid #e5e7eb;
            box-shadow: 0 40px 80px rgba(26, 60, 52, 0.08);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Signature Corner Bracket */
        .reg-card::after {
            content: '';
            position: absolute;
            top: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            border-top: 3.5px solid #000;
            border-right: 3.5px solid #000;
            border-radius: 0 8px 0 0;
        }

        .reg-header { padding: 50px 50px 10px; }
        .reg-title { font-family: 'Playfair Display', serif; font-size: 2.8rem; color: var(--brand-green); font-weight: 700; }

        /* Dynamic Status Messages */
        .smart-alert {
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            font-weight: 600;
            animation: slideDown 0.4s ease;
        }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .alert-error { background: #fff1f2; color: var(--error-red); border: 1px solid #fecaca; }
        .alert-success { background: #ecfdf5; color: var(--success-green); border: 1px solid #d1fae5; }

        /* Form Styling */
        h5 { color: var(--brand-green); font-weight: 800; font-size: 1.1rem; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .form-label-premium { font-weight: 700; font-size: 0.8rem; color: var(--brand-green); text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 8px; }
        .form-control-premium { background-color: var(--input-bg); border: 1px solid #e2e8f0; border-radius: 12px; padding: 14px 18px; width: 100%; margin-bottom: 18px; transition: 0.3s; }
        .form-control-premium:focus { border-color: var(--brand-green); box-shadow: 0 0 0 4px rgba(26, 60, 52, 0.05); outline: none; }

        /* Webcam Visuals */
        .camera-wrapper { border: 6px solid #eef2f1; border-radius: 20px; overflow: hidden; background: #000; aspect-ratio: 4/3; position: relative; }
        #video-feed { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .btn-capture { background: var(--brand-green); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 700; width: 100%; margin-top: 15px; transition: 0.3s; }
        .btn-capture:hover { background: #2a5a4e; }

        /* Submit Button */
        .btn-register { background: var(--accent-gold); color: white; border: none; padding: 18px; border-radius: 50px; font-weight: 800; font-size: 1.1rem; width: 100%; margin-top: 30px; transition: 0.3s; }
        .btn-register:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255, 159, 28, 0.3); }

        .sparkle { position: fixed; pointer-events: none; z-index: 9999; animation: sparkleAnimation 0.6s ease-out forwards; }
        @keyframes sparkleAnimation { 0% { opacity: 1; transform: scale(1); } 100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0); } }
    </style>
</head>
<body>

    <div class="reg-card">
        <div class="reg-header">
            <h1 class="reg-title">Create Profile</h1>
            <p class="text-muted">Enroll in the FutureProctor secure ecosystem.</p>
        </div>

        <div class="reg-body" style="padding: 0 50px 50px;">
            <div id="smart-alert" class="smart-alert"></div>

            <form id="reg-form">
                <div class="row g-5">
                    <div class="col-lg-6">
                        <h5><i class="fas fa-user-shield"></i> Identity Information</h5>
                        
                        <label class="form-label-premium">Full Name</label>
                        <input type="text" id="full-name" class="form-control-premium" placeholder="e.g. Piyush Raj" required>

                        <label class="form-label-premium">Institutional Email</label>
                        <input type="email" id="email" class="form-control-premium" placeholder="name@university.edu" required>

                        <label class="form-label-premium">Home Address</label>
                        <textarea id="address" class="form-control-premium" style="height: 80px;" placeholder="Full Address" required></textarea>

                        <label class="form-label-premium">Secure Password</label>
                        <input type="password" id="password" class="form-control-premium" placeholder="Min. 8 characters" required>
                    </div>

                    <div class="col-lg-6">
                        <h5><i class="fas fa-camera-retro"></i> Biometric Enrollment</h5>
                        <div class="camera-wrapper">
                            <video id="video-feed" autoplay playsinline></video>
                            <canvas id="photo-canvas" class="d-none"></canvas>
                        </div>
                        
                        <button type="button" id="capture-btn" class="btn-capture">
                            <i class="fas fa-camera me-2"></i>Lock Biometric Sample
                        </button>
                        
                        <input type="hidden" id="photo-store">
                        
                        <div id="photo-preview" class="mt-3 d-none text-center">
                            <img id="preview-img" style="width: 120px; border-radius: 12px; border: 3px solid var(--brand-green);">
                            <p class="text-success small fw-bold mt-1"><i class="fas fa-check-circle"></i> Identity Verified</p>
                        </div>
                    </div>
                </div>

                <button type="button" id="submit-btn" class="btn-register">
                    Initialize Enrollment
                </button>

                <p class="text-center mt-4 small">
                    Already registered? <a href="{% url 'login' %}" style="color: var(--brand-green); font-weight: 800; text-decoration: none;">Login to proceed</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        const alertBox = document.getElementById('smart-alert');
        const video = document.getElementById('video-feed');
        const photoStore = document.getElementById('photo-store');
        const submitBtn = document.getElementById('submit-btn');
        let cameraActive = false;

        function notify(msg, type) {
            alertBox.innerHTML = msg;
            alertBox.className = `smart-alert alert-${type}`;
            alertBox.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Camera Logic
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                cameraActive = true;
            } catch {
                notify("Camera is required. Please enable permissions.", "error");
            }
        }

        // Capture Logic
        document.getElementById('capture-btn').addEventListener('click', () => {
            if (!cameraActive) return;
            const canvas = document.getElementById('photo-canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            photoStore.value = canvas.toDataURL('image/jpeg');
            document.getElementById('preview-img').src = photoStore.value;
            document.getElementById('photo-preview').classList.remove('d-none');
            alertBox.style.display = 'none';
        });

        // Smart Frontend Logic (LocalStorage)
        submitBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const name = document.getElementById('full-name').value;
            const pass = document.getElementById('password').value;

            if (!photoStore.value) {
                notify("<i class='fas fa-camera me-2'></i> Identity capture is mandatory.", "error");
                return;
            }
            if (!email || !name || !pass) {
                notify("All fields must be completed.", "error");
                return;
            }

            // Duplicate Detection
            if (localStorage.getItem(email)) {
                notify("<i class='fas fa-user-check me-2'></i> User already exists! Please <a href='{% url 'login' %}' class='text-dark fw-bold'>Login to proceed</a>.", "error");
            } else {
                const userData = { name, pass, photo: photoStore.value };
                localStorage.setItem(email, JSON.stringify(userData));
                notify("<i class='fas fa-check-circle me-2'></i> Registration Successful! Now <a href='{% url 'login' %}' class='text-dark fw-bold'>Login to proceed</a>.", "success");
                submitBtn.disabled = true;
            }
        });

        // Sparkle Cursor
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.8) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = e.clientX + 'px'; sparkle.style.top = e.clientY + 'px';
                sparkle.style.width = '4px'; sparkle.style.height = '4px';
                sparkle.style.background = '#ff9f1c'; sparkle.style.borderRadius = '50%';
                sparkle.style.setProperty('--tx', (Math.random()-0.5)*80 + 'px');
                sparkle.style.setProperty('--ty', (Math.random()-0.5)*80 + 'px');
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 600);
            }
        });

        window.onload = initCamera;
    </script>
</body>
</html>
